        var map = new Map([['Tone',92],['jay',84],['sony',96]]);
        var name = map.get('Tone'); // 通过key获得value
        map.set('admin',123456);    // 新增
        map.delete('Tone'); //删除

        var set = new Set([1,2,3,4,5,6,7,8]);
        set.add(2); // 添加
        set.delete(1);   // 删除
